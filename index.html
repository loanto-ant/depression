<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Depression</title>
      <style>
         h1 {
            text-align: center;
            margin-top: 150px;
            font-size: 100px;
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold",
               sans-serif;
         }
         p {
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold",
               sans-serif;
            font-size: 50px;
            position: fixed;
            top: 45%;
            transform: translate(-50%, -50%);
         }
         p:first-of-type {
            left: 35%;
         }
         p:last-of-type {
            left: 65%;
         }
         .switch {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            width: 70px;
            height: 34px;
         }

         .switch input {
            opacity: 0;
            width: 0;
            height: 0;
         }

         .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            transform: scale(5);
         }

         .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
         }

         input:checked + .slider {
            background-color: #2196f3;
         }

         input:checked + .slider:before {
            -webkit-transform: translateX(36px);
            -ms-transform: translateX(36px);
            transform: translateX(36px);
         }

         /* Rounded sliders */
         .slider.round {
            border-radius: 34px;
         }

         .slider.round:before {
            border-radius: 50%;
         }
      </style>
   </head>

   <body>
      <h1>Depression Mode</h1>
      <p>Off</p>
      <p>On</p>
      <label class="switch">
         <input type="checkbox" id="checkbox" />
         <span class="slider round" onclick="save()"></span>
      </label>
      <script>
         var cookie = document.cookie.slice(8, -15);

         switch (cookie) {
            case "true":
               cookie = true;
               break;
            case "false":
               cookie = false;
               break;
         }
         console.log("Savedcookie: " + cookie);
         document.getElementById("checkbox").checked = cookie;

         function save() {
            var checked = document.getElementById("checkbox").checked;
            switch (checked) {
               case true:
                  checked = false;
                  break;
               case false:
                  checked = true;
                  break;
            }
            console.log(checked);
            document.cookie =
               "checked=" +
               checked +
               ", SameSite=None; Secure; expires=So, 01 Apr 2023 00:00:00 UTC";
            console.log("document.cookie = " + document.cookie);
         }
      </script>
   </body>
</html>
